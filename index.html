<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodie Jacobs Photography</title>
    <meta name="description" content="Photography portfolio by Jodie Jacobs featuring faces, street, and nature photography.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/2.15.0/mapbox-gl.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/2.15.0/mapbox-gl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-gray-900 font-sans">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-sm border-b border-gray-100 z-50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center py-4">
                <a href="#home" class="text-lg font-medium text-gray-900">
                    Jodie Jacobs
                </a>
                
                <div class="hidden md:flex space-x-8">
                    <a href="#portfolio" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Portfolio</a>
                    <a href="#map" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Map</a>
                    <a href="#contact" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Contact</a>
                </div>

                <button id="mobile-menu-btn" class="md:hidden">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <div id="mobile-menu" class="md:hidden hidden pb-4 border-t border-gray-100 mt-4 pt-4">
                <a href="#portfolio" class="block py-2 text-sm text-gray-600">Portfolio</a>
                <a href="#map" class="block py-2 text-sm text-gray-600">Map</a>
                <a href="#contact" class="block py-2 text-sm text-gray-600">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="pt-24 pb-16 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-start">
                <div></div>
                <div class="text-right max-w-lg">
                    <h1 class="text-4xl md:text-5xl font-light text-gray-900 mb-4">
                        Photography
                    </h1>
                    <p class="text-gray-600 text-lg font-light">
                        Capturing moments through faces, streets, and nature
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="py-16 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-start mb-12">
                <div></div>
                <div class="text-right">
                    <h2 class="text-3xl font-light text-gray-900 mb-6">Portfolio</h2>
                    
                    <!-- Category Filters -->
                    <div class="flex justify-end space-x-6 mb-8">
                        <button class="filter-btn active text-sm text-gray-900 border-b-2 border-gray-900 pb-1" data-category="all">
                            All
                        </button>
                        <button class="filter-btn text-sm text-gray-500 hover:text-gray-900 transition-colors pb-1" data-category="faces">
                            Faces
                        </button>
                        <button class="filter-btn text-sm text-gray-500 hover:text-gray-900 transition-colors pb-1" data-category="street">
                            Street
                        </button>
                        <button class="filter-btn text-sm text-gray-500 hover:text-gray-900 transition-colors pb-1" data-category="nature">
                            Nature
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading indicator -->
            <div id="loading" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                <p class="mt-2 text-gray-600">Loading photos...</p>
            </div>

            <!-- Photo Grid -->
            <div id="photo-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
                <!-- Photos will be loaded dynamically -->
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-12">
                <button id="load-more" class="hidden bg-gray-900 text-white px-8 py-3 text-sm rounded-full hover:bg-gray-800 transition-colors">
                    Load More Photos
                </button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-start">
                <div></div>
                <div class="text-right max-w-md">
                    <h2 class="text-3xl font-light text-gray-900 mb-8">Contact</h2>
                    
                    <div class="space-y-6">
                        <div>
                            <a href="mailto:jodie@jodiejacobs.xyz" 
                               class="text-gray-600 hover:text-gray-900 transition-colors">
                                jodie@jodiejacobs.xyz
                            </a>
                        </div>
                        
                        <div>
                            <a href="https://instagram.com/jodiejacobs" target="_blank"
                               class="text-gray-600 hover:text-gray-900 transition-colors">
                                Instagram
                            </a>
                        </div>
                        
                        <div class="pt-4">
                            <p class="text-sm text-gray-500 mb-4">
                                Available for commissions and collaborations
                            </p>
                            <a href="mailto:jodie@jodiejacobs.xyz?subject=Photography Inquiry" 
                               class="inline-block bg-gray-900 text-white px-6 py-2 text-sm rounded-full hover:bg-gray-800 transition-colors">
                                Get in Touch
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="border-t border-gray-100 py-8 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center">
                <p class="text-xs text-gray-500">© 2025 Jodie Jacobs</p>
                <p class="text-xs text-gray-500">All rights reserved</p>
            </div>
        </div>
    </footer>

    <script>
        // Configuration - Update these with your NextCloud details
        const CONFIG = {
            nextcloudBaseUrl: 'https://your-nextcloud-domain.com/s/',
            photosJsonUrl: './photos.json',
            mapboxToken: 'pk.eyJ1IjoiZXhhbXBsZSIsImEiOiJjbGVhbXBsZSJ9.example'
        };

        // Global variables
        let allPhotos = [];
        let displayedPhotos = [];
        let currentPage = 0;
        const photosPerPage = 24;

        // Load photos from JSON
        async function loadPhotos() {
            try {
                const response = await fetch(CONFIG.photosJsonUrl);
                allPhotos = await response.json();
                displayedPhotos = [...allPhotos];
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('photo-grid').classList.remove('hidden');
                
                loadMorePhotos();
            } catch (error) {
                console.error('Error loading photos:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <p>Ready for your photos! Upload photos.json to get started.</p>
                    </div>
                `;
            }
        }

        // Load more photos (pagination)
        function loadMorePhotos() {
            const grid = document.getElementById('photo-grid');
            const loadMoreBtn = document.getElementById('load-more');
            
            const startIndex = currentPage * photosPerPage;
            const endIndex = startIndex + photosPerPage;
            const photosToShow = displayedPhotos.slice(startIndex, endIndex);
            
            photosToShow.forEach(photo => {
                const photoElement = createPhotoElement(photo);
                grid.appendChild(photoElement);
            });
            
            currentPage++;
            
            if (endIndex >= displayedPhotos.length) {
                loadMoreBtn.classList.add('hidden');
            } else {
                loadMoreBtn.classList.remove('hidden');
            }
        }

        // Create photo element
        function createPhotoElement(photo) {
            const div = document.createElement('div');
            div.className = 'photo-item opacity-0 transition-opacity duration-500';
            div.dataset.category = photo.category;
            
            div.innerHTML = `
                <div class="aspect-[3/4] bg-gray-100 rounded-sm overflow-hidden cursor-pointer group">
                    <img src="${photo.thumbnail}" 
                         alt="${photo.title}" 
                         class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                         loading="lazy">
                </div>
                <div class="mt-2 text-right">
                    <h3 class="text-sm font-medium text-gray-900">${photo.title}</h3>
                    <p class="text-xs text-gray-600">${photo.location} • ${photo.date}</p>
                </div>
            `;
            
            setTimeout(() => {
                div.classList.remove('opacity-0');
            }, 100);
            
            return div;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile menu toggle
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Category filter buttons
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.dataset.category;
                    
                    filterBtns.forEach(b => {
                        b.classList.remove('active', 'text-gray-900', 'border-b-2', 'border-gray-900');
                        b.classList.add('text-gray-500');
                    });
                    btn.classList.add('active', 'text-gray-900', 'border-b-2', 'border-gray-900');
                    btn.classList.remove('text-gray-500');
                    
                    // Filter logic would go here
                });
            });

            // Load more button
            document.getElementById('load-more').addEventListener('click', loadMorePhotos);

            // Smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                    mobileMenu.classList.add('hidden');
                });
            });

            loadPhotos();
        });
    </script>
</body>
</html>
