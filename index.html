<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodie Jacobs Photography</title>
    <meta name="description" content="Photography portfolio by Jodie Jacobs featuring faces, street, and nature photography.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-gray-900 font-sans">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-sm border-b border-gray-100 z-50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center py-4">
                <a href="#home" class="text-lg font-medium text-gray-900">
                    Jodie Jacobs
                </a>
                
                <div class="hidden md:flex space-x-8">
                    <a href="#portfolio" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Portfolio</a>
                    <a href="#map" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Map</a>
                    <a href="#contact" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">Contact</a>
                </div>

                <button id="mobile-menu-btn" class="md:hidden">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <div id="mobile-menu" class="md:hidden hidden pb-4 border-t border-gray-100 mt-4 pt-4">
                <a href="#portfolio" class="block py-2 text-sm text-gray-600">Portfolio</a>
                <a href="#map" class="block py-2 text-sm text-gray-600">Map</a>
                <a href="#contact" class="block py-2 text-sm text-gray-600">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <section id="portfolio" class="py-16 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-start mb-12">
                <div></div>
                <div class="text-right">
                    <!-- Category Filters -->
                    <div class="flex justify-end space-x-6 mb-8">
                        <button class="filter-btn active text-sm text-gray-900 border-b-2 border-gray-900 pb-1" data-category="all">
                            All
                        </button>
                        <button class="filter-btn text-sm text-gray-500 hover:text-gray-900 transition-colors pb-1" data-category="faces">
                            Faces
                        </button>
                        <button class="filter-btn text-sm text-gray-500 hover:text-gray-900 transition-colors pb-1" data-category="street">
                            Street
                        </button>
                        <button class="filter-btn text-sm text-gray-500 hover:text-gray-900 transition-colors pb-1" data-category="nature">
                            Nature
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading indicator -->
            <div id="loading" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                <p class="mt-2 text-gray-600">Loading photos...</p>
            </div>

            <!-- Photo Grid -->
            <div id="photo-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
                <!-- Photos will be loaded dynamically -->
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-12">
                <button id="load-more" class="hidden bg-gray-900 text-white px-8 py-3 text-sm rounded-full hover:bg-gray-800 transition-colors">
                    Load More Photos
                </button>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section id="map" class="py-16 px-6 bg-gray-50">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-start mb-12">
                <div></div>
                <div class="text-right">
                    <!-- Map title can go here if needed -->
                </div>
            </div>
            
            <div class="w-full h-96 bg-gray-200 rounded-lg overflow-hidden">
                <div id="map-container" class="w-full h-full"></div>
            </div>
        </div>
    </section>
        
    <!-- Contact Section -->
    <section id="contact" class="py-16 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-start">
                <div></div>
                <div class="text-right max-w-md">
                    <h2 class="text-3xl font-light text-gray-900 mb-8">Contact</h2>
                    
                    <div class="space-y-6">
                        <div>
                            <a href="mailto:jacobs.jodiem@gmail.com" 
                               class="text-gray-600 hover:text-gray-900 transition-colors">
                                jacobs.jodiem@gmail.com
                            </a>
                        </div>
                        
                        <div>
                            <a href="https://instagram.com/jodiejacobs1021" target="_blank"
                               class="text-gray-600 hover:text-gray-900 transition-colors">
                                Instagram
                            </a>
                        </div>
                        
                        <div class="pt-4">
                            <p class="text-sm text-gray-500 mb-4">
                                Available for commissions and collaborations
                            </p>
                            <a href="mailto:jacobs.jodiem@gmail.com?subject=Photography Inquiry" 
                               class="inline-block bg-gray-900 text-white px-6 py-2 text-sm rounded-full hover:bg-gray-800 transition-colors">
                                Get in Touch
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="border-t border-gray-100 py-8 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center">
                <p class="text-xs text-gray-500">© 2025 Jodie Jacobs</p>
                <p class="text-xs text-gray-500">All rights reserved</p>
            </div>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden flex items-center justify-center p-4" style="z-index: 9999;">
        <div class="relative max-w-7xl max-h-full w-full h-full flex items-center justify-center">
            <!-- Close button -->
            <button id="lightbox-close" class="absolute top-4 right-4 text-white hover:text-gray-300 transition-colors" style="z-index: 10000;">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            
            <!-- Previous button -->
            <button id="lightbox-prev" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white hover:text-gray-300 transition-colors" style="z-index: 10000;">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            
            <!-- Next button -->
            <button id="lightbox-next" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white hover:text-gray-300 transition-colors" style="z-index: 10000;">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
            
            <!-- Image container -->
            <div class="relative w-full h-full flex items-center justify-center">
                <img id="lightbox-image" 
                     src="" 
                     alt="" 
                     class="max-w-full max-h-full object-contain">
                
                <!-- Loading spinner -->
                <div id="lightbox-loading" class="absolute inset-0 flex items-center justify-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
                </div>
            </div>
            
            <!-- Photo info -->
            <div class="absolute bottom-4 left-4 right-4 text-center text-white">
                <h3 id="lightbox-title" class="text-lg font-medium mb-1"></h3>
                <p id="lightbox-info" class="text-sm text-gray-300"></p>
                <p id="lightbox-counter" class="text-xs text-gray-400 mt-2"></p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            photosJsonUrl: './photos.json'
        };

        // Global variables
        let allPhotos = [];
        let displayedPhotos = [];
        let currentPage = 0;
        const photosPerPage = 24;
        let map = null;
        let mapInitialized = false; // Prevent multiple initializations

        // Lightbox functionality
        class PhotoLightbox {
            constructor() {
                this.currentIndex = 0;
                this.photos = [];
                this.isOpen = false;
                
                this.lightbox = document.getElementById('lightbox');
                this.image = document.getElementById('lightbox-image');
                this.title = document.getElementById('lightbox-title');
                this.info = document.getElementById('lightbox-info');
                this.counter = document.getElementById('lightbox-counter');
                this.loading = document.getElementById('lightbox-loading');
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                // Close lightbox
                document.getElementById('lightbox-close').addEventListener('click', () => this.close());
                
                // Navigation
                document.getElementById('lightbox-prev').addEventListener('click', () => this.prev());
                document.getElementById('lightbox-next').addEventListener('click', () => this.next());
                
                // Click outside image to close
                this.lightbox.addEventListener('click', (e) => {
                    if (e.target === this.lightbox) {
                        this.close();
                    }
                });
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (!this.isOpen) return;
                    
                    switch(e.key) {
                        case 'Escape':
                            this.close();
                            break;
                        case 'ArrowLeft':
                            this.prev();
                            break;
                        case 'ArrowRight':
                            this.next();
                            break;
                    }
                });
                
                // Prevent scrolling when lightbox is open
                this.lightbox.addEventListener('wheel', (e) => e.preventDefault());
            }
            
            open(photoIndex, photos = displayedPhotos) {
                this.photos = photos;
                this.currentIndex = photoIndex;
                this.isOpen = true;
                
                // Hide the map container when lightbox opens
                const mapSection = document.getElementById('map');
                if (mapSection) {
                    mapSection.style.display = 'none';
                }
                
                // Show lightbox
                this.lightbox.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                
                this.showPhoto();
            }
            
            close() {
                this.isOpen = false;
                this.lightbox.classList.add('hidden');
                document.body.style.overflow = '';
                
                // Show the map container again when lightbox closes
                const mapSection = document.getElementById('map');
                if (mapSection) {
                    mapSection.style.display = 'block';
                }
            }
            
            next() {
                this.currentIndex = (this.currentIndex + 1) % this.photos.length;
                this.showPhoto();
            }
            
            prev() {
                this.currentIndex = (this.currentIndex - 1 + this.photos.length) % this.photos.length;
                this.showPhoto();
            }
            
            showPhoto() {
                const photo = this.photos[this.currentIndex];
                
                // Show loading
                this.loading.classList.remove('hidden');
                this.image.style.opacity = '0';
                
                // Update info
                this.title.textContent = photo.title;
                this.info.textContent = `${photo.location} • ${photo.date}`;
                this.counter.textContent = `${this.currentIndex + 1} of ${this.photos.length}`;
                
                // Load image
                const img = new Image();
                img.onload = () => {
                    this.image.src = photo.full;
                    this.image.alt = photo.title;
                    this.loading.classList.add('hidden');
                    this.image.style.opacity = '1';
                };
                img.onerror = () => {
                    // Fallback to thumbnail if full image fails
                    this.image.src = photo.thumbnail;
                    this.image.alt = photo.title;
                    this.loading.classList.add('hidden');
                    this.image.style.opacity = '1';
                };
                img.src = photo.full;
            }
        }

        // Initialize lightbox
        const lightbox = new PhotoLightbox();

        // Load photos from JSON
        async function loadPhotos() {
            try {
                const response = await fetch(CONFIG.photosJsonUrl);
                if (response.ok) {
                    allPhotos = await response.json();
                    console.log('Loaded photos:', allPhotos.length);
                    
                    // Validate that photos have valid URLs
                    const validPhotos = allPhotos.filter(photo => {
                        const hasValidUrl = photo.thumbnail && photo.full;
                        if (!hasValidUrl) {
                            console.warn('Photo missing URLs:', photo);
                        }
                        return hasValidUrl;
                    });
                    
                    if (validPhotos.length !== allPhotos.length) {
                        console.warn(`${allPhotos.length - validPhotos.length} photos have invalid URLs`);
                    }
                    
                    allPhotos = validPhotos;
                    
                } else {
                    throw new Error(`Photos JSON not found (${response.status})`);
                }
            } catch (error) {
                console.error('Error loading photos:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <p>Could not load photos from GitHub Releases.</p>
                        <p class="text-sm mt-2">Error: ${error.message}</p>
                        <p class="text-xs mt-2">Make sure photos.json exists and GitHub Releases are properly configured.</p>
                    </div>
                `;
                return;
            }
            
            if (allPhotos.length === 0) {
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <p>No photos found.</p>
                        <p class="text-sm mt-2">Please upload photos to GitHub Releases and update photos.json</p>
                    </div>
                `;
                return;
            }
            
            displayedPhotos = [...allPhotos];
            
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('photo-grid').classList.remove('hidden');
            
            loadMorePhotos();
            
            // Initialize map only once, after photos are loaded
            if (!mapInitialized) {
                initializeMap();
            }
        }

        // Load more photos (pagination)
        function loadMorePhotos() {
            const grid = document.getElementById('photo-grid');
            const loadMoreBtn = document.getElementById('load-more');
            
            const startIndex = currentPage * photosPerPage;
            const endIndex = startIndex + photosPerPage;
            const photosToShow = displayedPhotos.slice(startIndex, endIndex);
            
            photosToShow.forEach((photo, i) => {
                const globalIndex = startIndex + i;
                const photoElement = createPhotoElement(photo, globalIndex);
                grid.appendChild(photoElement);
            });
            
            currentPage++;
            
            if (endIndex >= displayedPhotos.length) {
                loadMoreBtn.classList.add('hidden');
            } else {
                loadMoreBtn.classList.remove('hidden');
            }
        }

        // Create photo element
        function createPhotoElement(photo, index) {
            const div = document.createElement('div');
            div.className = 'photo-item opacity-0 transition-opacity duration-500';
            div.dataset.category = photo.category;
            div.dataset.index = index;
            
            div.innerHTML = `
                <div class="aspect-[3/4] bg-gray-100 rounded-sm overflow-hidden cursor-pointer group">
                    <img src="${photo.thumbnail}" 
                         alt="${photo.title}" 
                         class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                         loading="lazy">
                </div>
                <div class="mt-2 text-right">
                    <h3 class="text-sm font-medium text-gray-900">${photo.title}</h3>
                    <p class="text-xs text-gray-600">${photo.location} • ${photo.date}</p>
                </div>
            `;
            
            // Add error handling after element is created
            const img = div.querySelector('img');
            img.addEventListener('error', function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQwMCIgdmlld0JveD0iMCAwIDMwMCA0MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iNDAwIiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0xMjUgMTgwSDEzNVYxOTBIMTI1VjE4MFoiIGZpbGw9IiM5Q0EzQUYiLz4KPHBhdGggZD0iTTE2NSAxODBIMTc1VjE5MEgxNjVWMTgwWiIgZmlsbD0iIzlDQTNBRiIvPgo8cGF0aCBkPSJNMTI1IDIwMEgxNzVWMjEwSDEyNVYyMDBaIiBmaWxsPSIjOUNBM0FGIi8+CjwvdGV2Zz4K';
                this.parentElement.style.backgroundColor = '#f3f4f6';
                this.parentElement.innerHTML = `<div class="flex items-center justify-center h-full text-gray-400 text-sm">Image not found<br><span class="text-xs">${photo.title}</span></div>`;
            });
            
            // Add click handler to open lightbox
            div.addEventListener('click', () => {
                // Find the index in currently displayed photos
                const displayIndex = displayedPhotos.findIndex(p => p.id === photo.id);
                lightbox.open(displayIndex, displayedPhotos);
            });
            
            setTimeout(() => {
                div.classList.remove('opacity-0');
            }, 100);
            
            return div;
        }

        // Filter photos by category
        function filterPhotos(category) {
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = '';
            currentPage = 0;
            
            if (category === 'all') {
                displayedPhotos = [...allPhotos];
            } else {
                displayedPhotos = allPhotos.filter(photo => photo.category === category);
            }
            
            loadMorePhotos();
        }

        // Initialize Leaflet map
        function initializeMap() {
            if (mapInitialized) {
                console.log('Map already initialized, skipping...');
                return;
            }
            
            if (typeof L === "undefined") {
                console.error("Leaflet not loaded");
                return;
            }
            
            try {
                // Initialize map centered on San Francisco
                map = L.map("map-container").setView([37.7749, -122.4194], 11);
                mapInitialized = true;
                
                // Add OpenStreetMap tiles
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: "© OpenStreetMap contributors"
                }).addTo(map);
                
                let markersAdded = 0;
                
                // Add markers for photo locations
                allPhotos.forEach(photo => {
                    // Check for both coordinate formats
                    if ((photo.lat && photo.lng) || (photo.coordinates)) {
                        let lat, lng;
                        
                        if (photo.lat && photo.lng && photo.lat !== null && photo.lng !== null) {
                            // Direct lat/lng properties
                            lat = photo.lat;
                            lng = photo.lng;
                        } else if (photo.coordinates && photo.coordinates.lat && photo.coordinates.lng) {
                            // Nested coordinates object
                            lat = photo.coordinates.lat;
                            lng = photo.coordinates.lng;
                        }
                        
                        if (lat && lng) {
                            L.marker([lat, lng])
                                .addTo(map)
                                .bindPopup(`<strong>${photo.title}</strong><br>${photo.location}`);
                            
                            markersAdded++;
                            console.log(`Added marker for ${photo.title} at ${lat}, ${lng}`);
                        }
                    } else {
                        console.log(`No coordinates found for ${photo.title}`);
                    }
                });
                
                console.log(`Map initialized successfully with ${markersAdded} markers out of ${allPhotos.length} photos`);
                
            } catch (error) {
                console.error("Map initialization error:", error);
                document.getElementById('map-container').innerHTML = `
                    <div class="flex items-center justify-center h-full text-gray-500">
                        <div class="text-center">
                            <p class="text-sm">Map failed to load</p>
                            <p class="text-xs mt-1">${error.message}</p>
                        </div>
                    </div>
                `;
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile menu toggle
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Category filter buttons
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.dataset.category;
                    
                    // Update button styles
                    filterBtns.forEach(b => {
                        b.classList.remove('active', 'text-gray-900', 'border-b-2', 'border-gray-900');
                        b.classList.add('text-gray-500');
                    });
                    btn.classList.add('active', 'text-gray-900', 'border-b-2', 'border-gray-900');
                    btn.classList.remove('text-gray-500');
                    
                    // Filter photos
                    filterPhotos(category);
                });
            });

            // Load more button
            document.getElementById('load-more').addEventListener('click', loadMorePhotos);

            // Smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                    mobileMenu.classList.add('hidden');
                });
            });

            // Load photos and initialize everything
            loadPhotos();
            
            // Initialize map after photos are loaded
            setTimeout(() => {
                initializeMap();
            }, 1000);
            
            // Initialize map after photos are loaded
            setTimeout(() => {
                initializeMap();
            }, 1000);
            
            // Initialize map after photos are loaded
            setTimeout(() => {
                initializeMap();
            }, 1000);
            
            // Initialize map after photos are loaded
            setTimeout(() => {
                initializeMap();
            }, 1000);
            
            // Initialize map after photos are loaded
            setTimeout(() => {
                initializeMap();
            }, 1000);
            
            // Initialize map after photos are loaded
            setTimeout(() => {
                initializeMap();
            }, 1000);
            
            // Initialize map after photos are loaded
            setTimeout(() => {
                initializeMap();
            }, 1000);
            
            // Initialize map after photos are loaded
            setTimeout(() => {
                initializeMap();
            }, 1000);
            
            // Initialize map after photos are loaded
            setTimeout(() => {
                initializeMap();
            }, 1000);
        });
    </script>
</body>
</html>
